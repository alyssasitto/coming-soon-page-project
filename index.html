<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Base Apparel</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="images/logo.svg" alt="Logo" />
			</div>

			<div class="hero-images">
				<img
					src="images/hero-mobile.jpg"
					alt="Woman looking at the camera posing with orange blouse on. She's standing in front of a burnt orange background and a green leafy plant"
					class="hero-mobile"
				/>

				<img
					src="images/hero-desktop.jpg"
					alt="Woman looking at the camera posing with orange blouse on. She's standing in front of a burnt orange background and a green leafy plant"
					class="hero-desktop"
				/>
			</div>

			<section class="main-content">
				<h1 class="title"><span>We're</span> coming soon</h1>
				<p class="description">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date wiith announcements and our
					launch deals.
				</p>

				<form class="cta-form">
					<div class="input-box">
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Email Address"
						/>
						<img src="images/icon-error.svg" alt="" class="err-icon" />
						<span class="err-msg">Please provide a valid email</span>
					</div>
					<button type="submit" id="btn" title="btn">
						<img src="images/icon-arrow.svg" alt="Arrow icon" />
					</button>
				</form>
			</section>
		</div>
		<script src="javascript/script.js"></script>
	</body>
</html>
